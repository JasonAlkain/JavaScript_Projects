<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operators</title>
    <script src="./JS/main.js"></script>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div class="container">
        <h1>A Yen (&yen;) a day doubled.</h1>
        <div class="fluff">
            <button onclick="BTN_MathOperator()"> Math</button>
            <p class="counter" style="width: 30%;" id="Math">Day: 0 <br>Balance: 0&yen;</p>
        </div>
    </div>
    <div class="container">
        <h1>SUBTRACTION</h1>
        <div class="fluff">
            <button onclick="BTN_MathSubtraction()"> Math</button>
            <p class="counter" style="width: 30%;" id="Math_Sub">Subtracts 1 with each Click.
                <br>Mass: 100 </p>
        </div>
    </div>
    <div class="container">
        <h1>MULTIPLICATION</h1>
        <div class="fluff">
            <button onclick="BTN_MathMultiplication()"> Math</button>
            <p class="counter" style="width: 30%;" id="Math_Mul">math_Mul: </p>
        </div>
    </div>
    <div class="container">
        <h1>DIVISION</h1>
        <div class="fluff">
            <button onclick="BTN_MathDivision()"> Math</button>
            <p class="counter" style="width: 30%;" id="Math_Div">math_Div: </p>
        </div>
    </div>
    <div class="container">
        <h1>MULTIPLE OPERATORS</h1>
        <div class="fluff">
            <button onclick="BTN_MultipleOperators()"> Math</button>
            <p class="counter" style="width: 30%;" id="Math_MO">math_MO: <br><br><br> </p>
        </div>
    </div>
</body>

</html>
