<html lang="en">

<body>
    <!---->
    <div class="container">
        <h1>Switch</h1>
        <h3>From this list pick your color: </h3>
        <ul style="list-style-type: none;">
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
        </ul>
        <input id="color_input" type="text" placeholder="color...">
        <br>
        <button onclick="Color_Function()">Submit Color</button>
        <div>
            <p class="counter" id="Output">Output</p>
        </div>
    </div>
    <!---->
    <!---->
    <div class="container">
        <h1>Multiple Class</h1>
        <h3>Races</h3>
        <button onclick="MultiClass()">Submit Color</button>
        <div>
            <p class="multiClass">Races:</p>
            <p class="multiClass">Output</p>
        </div>
    </div>
    <!---->
    <!---->
    <div class="container">
        <h1>CANVAS</h1>
        <button onclick="BTN_DrawCircle()">Draw Circle</button>
        <button onclick="BTN_DrawTriangle()">Draw Triangle</button>
        <div>
            <p class="multiClass">Canvas:</p>
            <canvas id="canvas_Name" width="480" height="320" style="border: 1px solid black; border-radius: 8px; background-color: black;"></canvas>

        </div>
    </div>
