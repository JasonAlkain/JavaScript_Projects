    <div class="container">
        <div class="counter">
            <div>
                <div id="like_btn_container"></div>

                <script>
                    const X = React.createElement;

                    class likeBTN extends React.Component {
                        constructor(props) {
                            super(props);
                            this.state = {
                                liked: false
                            };
                        }

                        render() {
                            if (this.state.liked) {
                                return 'You clicked the like button!';
                            }

                            return X(
                                'button', {
                                    onclick: () => this.setState({
                                        liked: true
                                    })
                                },
                                'Like'
                            );
                        }
                    }

                    const DOM_CONTAINER = document.querySelector('#like_btn_container');

                    ReactDOM.render(X(likeBTN), DOM_CONTAINER);
                </script>

            </div>
        </div>
    </div>
