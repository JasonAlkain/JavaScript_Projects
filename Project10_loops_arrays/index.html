<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="./JS/main.js" defer></script>
    <title>Loops</title>
</head>

<body>
    <div class="container">
        <h1>For Loop</h1>
        <button onclick="Call_Loop()">Click here to execute the loop.</button>
        <div>
            <p class="counter" id="Loop">Counting:</p>
        </div>
    </div>
    <div class="container">
        <h1>For Loop</h1>
        <button onclick="For_Loop()">Click here to execute the loop.</button>
        <div>
            <p class="counter" id="forLoop">Instuments:</p>
        </div>
    </div>
    <div class="container">
        <h1>For Loop</h1>
        <button onclick="Array()">Click here to execute the loop.</button>
        <div>
            <p class="counter" id="array">Instuments:</p>
        </div>
    </div>
    <div class="container">
        <h1>For Loop</h1>
        <button onclick="Let_Keyword()">Click here to execute the loop.</button>
        <div>
            <div class="counter">
                <p id="letKeyword_1">Initial: </p>
                <p id="letKeyword_2">In scope: </p>
                <p id="letKeyword_3">Second check:</p>
            </div>
        </div>
    </div>
</body>
